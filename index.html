<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corny Stories</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #6c63ff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    nav {
      display: flex;
      background: #f0f0f5;
      border-bottom: 1px solid #ddd;
      justify-content: center;
    }
    nav button {
      background: none;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    nav button:hover, nav button.active {
      background-color: #6c63ff;
      color: white;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1.story-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #6c63ff;
    }
    .story-content {
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 1.1rem;
      background: #fafafa;
      border-left: 5px solid #6c63ff;
      padding: 1rem 1.5rem;
      border-radius: 5px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      font-size: 1.1rem;
    }
    input[type="text"], textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    textarea {
      min-height: 150px;
    }
    button.submit-btn {
      max-width: 150px;
      padding: 0.7rem 1rem;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button.submit-btn:hover {
      background-color: #5548c8;
    }
    .story-item {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 1rem;
      margin: 1rem 0;
      background: #fff;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.05);
    }
    .story-item h3 {
      margin: 0 0 0.5rem 0;
      color: #6c63ff;
    }
    .delete-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      float: right;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    .audio-btn {
      background-color: #6c63ff;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      border-top: 1px solid #ddd;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Corny Stories</header>
  <nav>
    <button id="btnStory" class="active">Three's a Fever</button>
    <button id="btnAddStory">Add More Stories</button>
  </nav>

  <main>
    <!-- Main story and added stories -->
    <section id="storySection">
      <h1 class="story-title">Three's a Fever</h1>
      <button class="audio-btn" onclick="speakStory()">ðŸ”Š Listen to Full Story</button>
      <div class="story-content" id="storyContent">
        <!-- original story text will remain here -->
        [Your existing story text goes here... keep as-is or short version for testing]
      </div>

      <!-- Render added stories under main story -->
      <div class="stories-list" id="mainAddedStories">
        <h2>Added Stories:</h2>
        <div id="mainStoriesContainer">
          <!-- dynamically added stories will appear here too -->
        </div>
      </div>
    </section>

    <!-- Add story form -->
    <section id="addStorySection" style="display:none;">
      <h1>Add a New Story</h1>
      <form id="storyForm">
        <label for="titleInput">Story Title:</label>
        <input type="text" id="titleInput" name="title" required />
        <label for="contentInput">Story Content:</label>
        <textarea id="contentInput" name="content" required></textarea>
        <button type="submit" class="submit-btn">Add Story</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Corny Stories. All rights reserved.
  </footer>

  <script>
    const btnStory = document.getElementById('btnStory');
    const btnAddStory = document.getElementById('btnAddStory');
    const storySection = document.getElementById('storySection');
    const addStorySection = document.getElementById('addStorySection');
    const storyForm = document.getElementById('storyForm');
    const mainStoriesContainer = document.getElementById('mainStoriesContainer');

    let addedStories = JSON.parse(localStorage.getItem('addedStories')) || [];

    btnStory.addEventListener('click', () => {
      btnStory.classList.add('active');
      btnAddStory.classList.remove('active');
      storySection.style.display = 'block';
      addStorySection.style.display = 'none';
      renderAddedStories();
    });

    btnAddStory.addEventListener('click', () => {
      btnAddStory.classList.add('active');
      btnStory.classList.remove('active');
      storySection.style.display = 'none';
      addStorySection.style.display = 'block';
    });

    function renderAddedStories() {
      if (mainStoriesContainer) {
        mainStoriesContainer.innerHTML = '';
        if (addedStories.length === 0) {
          mainStoriesContainer.innerHTML = '<p>No stories added yet.</p>';
          return;
        }

        addedStories.forEach((story, index) => {
          const div = document.createElement('div');
          div.classList.add('story-item');
          div.innerHTML = `
            <button class="delete-btn" onclick="deleteStory(${index})">Delete</button>
            <h3>${story.title}</h3>
            <p>${story.content.replace(/\n/g, '<br>')}</p>
          `;
          mainStoriesContainer.appendChild(div);
        });
      }
    }

    function deleteStory(index) {
      if (confirm('Delete this story?')) {
        addedStories.splice(index, 1);
        localStorage.setItem('addedStories', JSON.stringify(addedStories));
        renderAddedStories();
      }
    }

    storyForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = e.target.title.value.trim();
      const content = e.target.content.value.trim();
      if (!title || !content) return;

      addedStories.push({ title, content });
      localStorage.setItem('addedStories', JSON.stringify(addedStories));
      storyForm.reset();
      alert('Story added!');
      renderAddedStories();
    });

    function speakStory() {
      const content = document.getElementById('storyContent').innerText;
      const utterance = new SpeechSynthesisUtterance(content);
      utterance.rate = 1;
      utterance.pitch = 1;
      utterance.lang = 'en-US';
      speechSynthesis.cancel(); // stop any existing
      speechSynthesis.speak(utterance);
    }

    // Initial render
    renderAddedStories();
  </script>
</body>
</html>
